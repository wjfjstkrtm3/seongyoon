<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
		var name = ""; // 전역변수
		var email = "";
		
		function initvalue(list) {
			name = list.username.value;
			email = list.checkmail.checked;
			
			
		}

			console.log(list);

		if(list.copy.checked == "true") {
			initvalue(list);

			list.copyname.value = "";

		}


</script>
</head>
<body>
