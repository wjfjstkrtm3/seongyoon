<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	/*
		window.onload 이벤트에서 btnGetData 요소에 onclick 이벤트를 걸고
		id = txtmessage 요소 객체를 얻어서
		값을(value) console.log() 통해서 출력
	*/
	window.onload = function() { // onload 이벤트가 발생될때 익명함수를 실행하겠다
		var btnobj = document.getElementById("btnGetData");
		
		btnobj.onclick = function() { // onclick 이벤트가 발생될때 익명함수를 실행
			var txtmsg = document.getElementById("txtmessage");
			console.log(txtmsg.value);
			var str = "";
			str+= "ID: " + txtmsg.getAttribute("id"); 
			str+= "\nVALUE : " + txtmsg.getAttribute("value");
			str+= "\nTYPE : " + txtmsg.getAttribute("type");
			str+= "\nVALUE : " + txtmsg.value; // 간단하고 편한방법으로 value를 가져오는 방법
			str+= "\nLENGTH : " + txtmsg.value.length;
			console.log(str);
		}
		
		var btnCreate = document.getElementById("btnCreate");
		
		btnCreate.onclick = function() {
			var input = document.createElement("input");
			input.setAttribute("type", "text");
			input.setAttribute("id", "txtbox");
			input.setAttribute("value", "홍길동");
			
			document.body.appendChild(input);
	
			
		}
		// btnCreate요소에 onclick 이벤트를 걸고
		// click 하면 
		// input 태그를 동적으로 생성하고
		// type  = text, id = txtbox, value = 홍길동 생성
		// body에 자식요소로 추가
		
		
		
		
		
		
		
		
	}
	
	</script>
</head>
<body>

	<input type = "text" id = "txtmessage" value = "hello">
	<input type = "button" value = "getinfo" id = "btnGetData">
	<hr>
	<input type = "button" value = "동적생성" id = "btnCreate">
	



</body>
</html>
