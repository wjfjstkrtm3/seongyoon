<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
	// onload 이벤트 발생 시점 : body 태그 안에 있는 모든 요소가 브라우져에 loading되고 나서 발생
	// <body onload = call()>
	// window.onload = call() 코드 방식도 가능
	
	// https://www.w3schools.com/js/js_htmldom_document.asp
	window.onload = function() { // 함수 이름이 없어요(익명함수:일회성) : 재활용 안하겠다 
		// page 요소가 loading 된 후에 함수가 자동 실행 되게 하겠다
		// body 안쪽에 있는 모든 요소를 제어 할 수 있다
		var out = "";
		out+="<ul>";
			out+="<li>javascript</li>";
			out+="<li>jquery</li>";
			out+="<li>oracle</li>";
		out+="</ul>";
		
		
		document.body.innerHTML = out;
		
		var header = document.createElement("h1");
		// <h1></h1>
		var textnode = document.createTextNode("hello");
		
		header.appendChild(textnode);
		// <h1>hello</h1>
		
		document.body.appendChild(header);
		
		// img 태그를 생성하고 이미지 src 속성을 만들고 body에 append
		
		var img = document.createElement("img"); // <img></img>
		img.setAttribute("src", "images/4.jpg"); // <img src = "images/4.jpg"></img>
		img.setAttribute("width", '200');
		img.setAttribute("height", '200');
		// <img src = "images/4.jpg" width = "100" height = "100"></img>
		document.body.appendChild(img);
		
		
	}
	</script>
</head>
<body>
	HELLO WORLD
	
	<div></div>
</body>
</html>
