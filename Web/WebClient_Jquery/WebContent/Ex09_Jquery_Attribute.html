<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
			$("#btn0").on("click", function() {
					alert($("#w3").attr("href")); // getter  href 라는 속성값을 가지고 오겠다 
			});	
			
			
			//$("#w3s").attr("href", "http://wwwn.daum.net"); // parameter가 두개면 setter역활을 한다	
			//$("#w3s").attr("title", "jquery study");
			// POINT : jquery 함수가 여러개의 parameter json객체 받도록 설계
			$("#btn1").click(function() {
				$("#w3s").attr(
								{
									"href":"http://www.daum.net",
									"title":"jquery study"
									
								}
				
								)
			});
		
	});
</script>
</head>
<body>
	<p>
	<a href = "http:www.naver.com" id = "w3">naver.com</a>
	</p>
	
	<button id = "btn0">show button</button>
	<br>
	<a title = "w3popup" href = "https://www.w3schools.com/" id = "w3s">www.w3shcools.com</a>
	<br>
	<button id = "btn1">show button</button>
</body>
</html>
