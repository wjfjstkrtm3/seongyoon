<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		//$(document).ready(function() {	});
		
		//일반 자바스크립트 함수 안에서 jquery 사용 가능 
		function javascriptFunc(){
			var arrayobj=[];
			
			//1. arrayobj 배열(Array)에 아래 처럼 객체 추가하세요
			//  [
			//   {grade:101th,name:홍길동,number:10}
			//   {grade:102th,name:김유신,number:20}
			//   {grade:103th,name:유관순,number:30}
			//  ]
			
			//[ {} , {} , {}]
			//추가 :  {grade:101th,name:홍길동,number:10} 만든 객체 push
			//$('p').each()...
			
			$('table > tbody > tr').each(function(){ //function(index, elements)
				//console.log(this);
				//  console.log($(this).children().eq(0).text());
				//  console.log($(this).children().eq(1).text());
				//  console.log($(this).children().eq(2).text());
			
				arrayobj.push(
				   {
					   grade:$(this).children().eq(0).text(),	
					   name:$(this).children().eq(1).text(),
					   number:$(this).children().eq(2).text()
					}
				);   
			});
			console.log(arrayobj);
			
			
			// 2. javascript 구문 (일반 for) 사용해서 arrayobj 값을 출력하세요
			// 출력한 결과를 id = display 인 div 태그 안에 append 하세요
			// 101th, 홍길동, 10
			
			// 3. jquery $.each(function() {}) 사용해서 arrayobj 값을 출력하세요
			// 출력한 결과를 id = display2 인 div 태그 안에 append 하세요
			var sum = "";
			for(var i = 0; i < arrayobj.length; i++) {
				sum += arrayobj[i].grade + "/";
				sum += arrayobj[i].name + "/";
				sum += arrayobj[i].number +"<br>";
			}
			$("#display").append(sum);
			
			
			$.each(arrayobj, function(index, element) {
				$("#display2").append(element.grade + "/" + element.name + "/" + element.number + "<br>");
			});
		}
	
	</script>
</head>
<body>
	<table border="1">
		<thead>
			<tr><td>기수</td><td>이름</td><td>번호</td></tr>
		</thead>
		<tbody>
			<tr><td>101th</td><td>홍길동</td><td>10</td></tr>
			<tr><td>102th</td><td>김유신</td><td>20</td></tr>
			<tr><td>103th</td><td>유관순</td><td>30</td></tr>
		</tbody>
	</table>
	<p>
		<button onclick="javascriptFunc()">클릭</button>
	</p>
	<div id="display"></div>
	<div id="display2"></div>
</body>
</html>
