<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

	
	$(document).ready(function() {
			$("body > *").css("color", "gold"); // 자식 선택자 (>)
			$("div > *").css("color", "red"); // div 태그의 자식 요소 (css 안쪽 요소)
			$("input[type=text]").css("color","green"); // 속성 선택자
			console.log($("input[type=text]").val()); // 처음 만나는 input text ...
													  // 파라미터 없이 쓰면 val()함수는 읽어내는것만 하는그임
			// Get Content = text(), html(), and val()
			// val() >> getter, setter
			// input[type=text] 3개 >> 제일 처음 만나는 element
			// 일반적으로 : input id = "textuser" >> $("#textuser").val()
			// DOM : document.getElementById("textuser").value
			// Jquery : $("textuser").val()
			
			$("input[type=text]").val("hong"); // getter와 달리 setter (모든 요소에 적용) 역할
			console.log($("input[type=text]").val());
			
			$("input[type=password]").val("1111"); // setter
			console.log($("input[type=password]").val());
			
			$("tr:odd").css("background", "gray"); // 1,3,5,7
			$("tr:even").css("background", "pink"); // 0,2,4,6
			
			/*
			jquery 하고 일반 javascript 혼용가능하다
			*/
		/* 	setTimeout(function() {
				var value = $("select > option:selected").val();
				alert("select tag value : " + value);
			}, 3000); */
			
	});
	


</script>

</head>
<body>
