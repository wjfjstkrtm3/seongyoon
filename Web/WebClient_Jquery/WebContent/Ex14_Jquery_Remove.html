<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table , tr , th , td {
		  border: 1px solid blue;
		  border-collapse: collapse; 
		}
	</style>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
	/* Ex22_DOM_Script.html 비교  
	   
	remove(자식요소제거(자기자신)) - Removes the selected element (and its child elements)
    empty(자식요소제거) - Removes the child elements from the selected element
	
	*/
		$(document).ready(function() {
			$('#btncreate').click(function() {
				var row = $('#row').val();
				var col = $('#col').val();
				
				var strtable ="<table>";
				       for(var i = 0 ; i < row ; i++){
				    	   strtable += "<tr>";
				    	   	  for(var j = 0 ; j < col ; j++){
				    	   		  strtable += "<td>("+i+")행("+j+")열</td>";
				    	   	  }
				    	   strtable += "</tr>";
				       }
				
				    strtable +="</table>";
				    console.log(strtable);
				    $('#divtable').append(strtable);
			});
			
			$("#btndelete").click(function() {
				/* $("#divtable").empty(); // 선택된 div 안에 자식 요소 삭제 */
				 $("#divtable").remove(); // div 까지 삭제가 되기때문에 삭제하고 테이블 생성을 눌러도 생성되지 않는다
			});
			
			$("#btnmenu").click(function() {
				// method chain 기법 : 함수().함수().함수()...
				$("#menu").clone().prependTo("#submenu"); // appendTo(타겟)
				
			});
		});
	</script>
</head>
<body>
	<span id="lbldisplay">Table create</span>
	<input type="text" id="row">행
	<input type="text" id="col">열
	<input type="button" value="테이블 동적 생성" id="btncreate">
	<input type="button" value="테이블 동적 제거" id="btndelete">
	<div id="divtable">
	
	</div>
	<hr>
	<input type="button" id="btnmenu" value="변경">
	<div id="menu">HOME</div>
	<div id="content">CONTENT</div>
	<div id="submenu">SUBMENU</div>
</body>
</html>
