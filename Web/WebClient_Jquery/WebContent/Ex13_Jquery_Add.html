<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
		/* 
		append() - Inserts content at the end of the selected elements
		prepend() - Inserts content at the beginning of the selected elements
		after() - Inserts content after the selected elements
		before() - Inserts content before the selected elements
		
		<p>A</p> => B append() => <p>AB</p> 끝나는태그 바로 앞에 붙음 => C append() => <p>ABC</p>
		<p>A</p> => B prepend() = <p>BA</p> 시작하는 태그 바로 뒤에 => C prepend() => <p>CBA</p>
		
		<p>A</p> => B after() => <p>A</p>B
		<p>A</p> => B before() => B<p>A</p>
		
		태그안쪽(prepend , append);
		태그바깥쪽(before, after);s
		*/
	$(function() {
		$("#btn1").click(function() {
			/* $("p").append("<b>append text</b>"); // 사용 빈도 높아요!!!! */
			/* $("p").prepend("<b>append text</b>"); */
			$("p").after("<b>append text</b>"); // 모든 p 태그에 적용
		});
			$("#btn2").click(function() {
				/* $("ol").append("<li>append text</li>"); */
				$("ol").prepend("<li>append text</li>");
			});
		
	});


</script>
</head>
<body>
			<p style = "background-color:yellow">this is a tab</p>
			<p>this is another p tag</p>
			
			<ol>
			<li>List item1</li>
			<li>List item2</li>
			<li>List item3</li>
			</ol>
			
			<button id = "btn1">APPEND TEST</button>
			<button id = "btn2">APPEND LIST ITEMS</button>
</body>
</html>
