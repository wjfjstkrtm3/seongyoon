<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div(영역정의 : 페이지의 layout)</title>
</head>
<body>
	<p style = "background-color: yellow; height : 100px">
	내용 
	</p> <!-- 기본 margin값이 있어서 좀 띄어지지만 
			  div는 기본margin값이 없기때문에 딱 달라붙는다 -->
	
	<div style = "background-color: gray; height : 100px">
		영역을 정의하는 태그
	</div>
	
	<div style = "background-color: black; color: white; padding: 20px">
	
	<h3>나는야 새가될거야 ~~~~~~~~~~~~~~~~~~~~</h3>
	우유좋아 우유 주세요~ 더주세요~~
	
	
	</div>
	<h1>My <span style = "color:red">Important</span> Heading</h1>
	<iframe src="Ex01_Basic.html" height="200" width="300"></iframe>
	<!-- 홈페이지 속에 홈페이지 (거의 안쓴다고 들은거같은데..) -->
</body>
</html>
