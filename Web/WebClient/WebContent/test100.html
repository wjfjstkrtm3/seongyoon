<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습입니다</title>

</head>
<body>
 
<form action = "Ex13_login.jsp" method = "get">

	<fieldset>
	<legend> 안녕하세요 연습입니다</legend>
	Text : <input type = "text" name = "userid" id ="userid">

	Text2 : <input type  ="text" name = "userid" id = "userid" maxlength = "5" size = "100px" value = "아이디를 입력하세요">

		야구 : <input type = "checkbox" name = "sports" value = "C">
	
	</fieldset>
	
	<fieldset>

			<option value = "2019">2019년</option>

			<option value = "2017">2017년</option>
		
		
		</select>
	
	</fieldset>

	<textarea rows = "20" cols = "20" name ="aa">
	입력데이터
	</textarea>
	
	
	<input type ="button" value = "제출하기1" onclick="alert('졸립다')">

	<input type = "button" value = "초기화">


	<select name ="dataselect">
	
		<option value = "1">독서</option>
		<option value = "2">영화</option>

	</select>


	<h3>select 다중 선택할수있게 만들었어요</h3>
	
	<select name = "multiselect" multiple>
		<option value = "1">베인</option>
		<option value = "2">루시안</option>
		<option value = "3">진</option>
