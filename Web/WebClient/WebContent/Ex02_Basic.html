<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그</title>
</head>
<body>
	<h3>리스트태그</h3>
	<ul>
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>

	<ul type="square"> <!-- unorderlist 순서가없기때문에 원으로 나오는데 사각형을 주었으므로 사각형이나옴-->
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>

	<ul type="none">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ul>

	<ol> <!-- orderlist 순서가 있기때문에 앞에 숫자가 나온다 -->
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>

		<ol type = "a">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
	
		<ol type = "I">
		<li>가</li>
		<li>나</li>
		<li>다</li>
	</ol>
	<hr>
	<h3>링크가능</h3>
	<a href = "http://www.naver.com">네이버 가기(default : 현재창)</a>
	<a href = "http://www.naver.com" target = "_self">네이버 가기(default : 현재창)</a>
	<a href = "http://www.naver.com" target = "_blank">네이버 가기(새창 : 다른창)</a>
	<hr>
	<a href = "Ex01_Basic.html">페이지 링크 걸기 (서버에게 요청)</a>
	<a href = "http://www.daum.net" >
		<img src = "images/3.png" alt = "이미지" width = "200" height = "200">
	</a>
	
	<br>
	<p title='John "ShotGun" Nelson'>John with double quotes</p>
	<p title="John 'ShotGun' Nelson">John with single quotes</p>
</body>
</html>
