	$(function() {
		$("#btn .btnload").on("click", function() {
			// 내부적으로 : dataType : "json" 설정을 가지고 있다
			// jQuery.getJSON( url [, data ] [, success ] )
			$.getJSON("Ex05_json.json", function(data) {
				console.log(data);
				// 문제 : Table을 만들고 서버에서 받은 데이터를 td 태그 안에 넣으세요

				var table = "<table><tr><td>NUM</td><td>NAME</td></tr>";
				
				$.each(data, function(index, element){
						table += "<tr><td>" + element.num +  "</td><td>"+ element.Name +"</td></tr>";
					
				});
				table += "</table>";
				// $("#display").html(table);
				$("#display").append(table);
			
			});
		});
	});
