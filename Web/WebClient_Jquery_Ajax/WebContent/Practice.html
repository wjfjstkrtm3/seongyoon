<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
			$(function() {
			  
			  
			  $("#btn").click(function() {
			    $.ajax(
				      {
				        url:"Practice2.jsp",
				        type:"GET",
				        dataType:"json",
				        success:function(data) {
				          console.log(data);
				          $.each(data, function(index, element) {
				            $("#aa").append(this.username + "/"+ this.password + "/" + this.address +"/" + this.admin);
				            	
				          });
				          
				        },
				        error:function(xhr) {
				          alert(xhr.status + "ERROR");
				        }
				        
				  		}
				  
				  ); 
			  });
			  
			});


</script>

</head>
<body>

  <h3>EMP LIST</h3>
  <input type="button" value="EMPLIST" id="btn">
  <hr>
  <div id ="aa"></div>
  

</body>
</html>
