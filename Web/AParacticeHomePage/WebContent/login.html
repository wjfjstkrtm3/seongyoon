<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <article>
      <form action="login.do" method="POST">
        <label for="id" class = "input label">ID</label>
        <input type="text" name="id" id="id"  class = "input text" placeholder="아이디"/>
        <label for="password" class = "input label">PWD</label>
        <input type="password" name="password" id="password"  class = "input text" placeholder="비밀번호"/>
        <input type="submit" value="Login"  class = "input button"/>
      </form>
      <div class = "dark"></div>
    </article>
  </body>
</html>
